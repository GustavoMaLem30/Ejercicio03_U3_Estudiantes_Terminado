<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title><p align="center">¡BIENVENIDO!
    </p></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="myForm">
    <ion-item lines="full">
      <ion-label position="floating">Usuario</ion-label>
      <ion-input formControlName="user" type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="pass" type="password"  required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" name="blue" expand="block" (click)="openWindow()">Iniciar Sesión</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
